<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Questions</title>
</head>
<body>
<div onclick="divClick()">
  <p onclick="pClick(event)">
    <span onclick="spanClick()">点击事件</span>
  </p>
</div>
</body>
<script>
  function divClick() {
    console.log('divClick');
  }
  function pClick(event) {
    console.log('pClick');
    event.stopPropagation();
  }
  function spanClick() {
    console.log('spanClick');
  }
</script>
</html>
